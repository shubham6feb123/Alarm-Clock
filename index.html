<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- manual CSS -->
<link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Alarm Clock</title>
  </head>
  <body>
    <div style="position: fixed;top: 0px;" id="popUp" class="alert alert-warning alert-dismissible fade " role="alert">
        <strong>Error!</strong> Please add a valid time.
        <button  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <div style="position: fixed;top: 0px;" id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>success!</strong> Alarm has been set successfully.
        <button  type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="container my-3">
    <h1 class="heading my-3">Option to set an alarm</h1>
    <form class="form">
        <div class="row mb-3">
          <label for="Alarm" class="col-sm-2 col-form-label">Set Alarm</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Alarm" placeholder="Enter the time in YYYY-MM-DD HH:MM:SS">
              <small id="alarmHelp" class="form-text text-muted">We will never share your alarm with anyone else!</small>
          </div>
        </div>
      
        <button id="alarmsubmit" type="alarmsubmit" class="btn btn-secondary">Set Alarm</button>
        <button id="stopalarm" type="alarmsubmit" class="btn btn-secondary mx-5">Stop Alarm</button>
      </form>


</div>

    <!-- Optional JavaScript; choose one of the two! -->
<!-- manual js -->
<script src="js.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
